<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bebas+Neue&family=Permanent+Marker&family=Work+Sans&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/266c898db6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="module" src="./modules/script.js"></script>
    </head>
    <body>
        <div class="grid">
            <header>
                <div class="container container-flex">
                    <div class="date">
                        <span class="date__text">Day Month Year</span>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar__tabs">
                            <li class="navbar__tab--active">
                                <a href="#" class="current-page">View Active Items</a>
                            </li>
                            <li class="navbar__tab--completed">
                                <a href="#">View Completed Items</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main role="main">
                <div class="main-content">
                    <ul class="todo-list"></ul>
                </div>
                <div class="item-adder">
                    <button class="item-adder__plus-circle-icon">+</button>
                    <input type="text" class="item-adder__input" placeholder="Add an item">
                </div>
            </main>
        </div>
    </body>
</html>
